<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="content">
    <div class="wrapper" id="password-view">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea readonly id="password" placeholder="Your Secure Password"
            aria-label="Generated Password"></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <div class="card popup-form" id="criteriaForm">
      <div class="card-header">
        <h2>Password Options</h2>
      </div>
      <div class="card-body">
        <form class="form-container" id="myForm">
          <h4>Enter a length for your password between 8 and 128</h4>
          <input type="text" id="password-length" class="text-input">

          <h4>Check all that apply</h4>

          <label for="lowercase" class="option-container">Lowercase
            <input type="radio" id="lowercase" name="Im-on-the-case">
            <span class="radio"></span>
          </label>

          <label for="uppercase" class="option-container">Uppercase
            <input type="radio" id="uppercase" name="Im-on-the-case">
            <span class="radio"></span>
          </label>

          <label for="mixedcase" class="option-container">Mixed Case
            <input type="radio" id="mixedcase" name="Im-on-the-case">
            <span class="radio"></span>
          </label>

          <label for="numeric" class="option-container">Numeric
            <input type="checkbox" id="numeric">
            <span class="checkmark"></span>
          </label>

          <label for="specialChar" class="option-container">Special Characters
            <input type="checkbox" id="specialChar">
            <span class="checkmark"></span>
          </label>
        </form>
      </div>
      <div class="card-footer">
        <button id="submit" class="btn">Submit</button>
        <button id="cancel" class="btn red-btn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
